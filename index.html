<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phone Forum â€” 87009 VR Sprint</title>
    <!-- this line of code loads the Javascript file that is the base A-Frame library v1.7.0-->
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <!-- the scene contains everything in the VR world-->
    <a-scene>
      <!-- assets -->
      <!-- preload assets such as images and models. add links to all of your assets here-->
      <!-- you can add assets such as images and 3D models to the assets folder inside the ve-base-vr folder -->
        <!-- an assets can be referenced locally via 'assets/nameoffile.jpg', this tells the browser to look inside the assets folder and what file to load -->
      <!-- you will refer to these image assets later via the "id" value you give them -->
      <a-assets>
        <!--add links to each of your assets here-->
        <!--to add an image asset copy and paste the below code between < img /> and change the src to your image and give it a unique id-->
        <!-- you use this id to reference the image asset later in your code -->    
        <!-- to add a 3d model asset copy and paste the full <a-asset-item> tag below -->
        <!-- change the src to your model's file address i.e. 'assets/3dmodel.glb' and give it a unique id-->
        <!-- you use this id to reference the model asset later in your code -->
        <!-- Model source: Large Stack of Paper by Jarlan Perez [CC-BY] via Poly Pizza -->
        <a-asset-item
          id="phone1"
          src="assets/rotaryphone.glb"
        ></a-asset-item>
        <a-asset-item
          id="phone2"
          src="assets/iphone.glb"
        ></a-asset-item>
        <a-asset-item
          id="phone3"
          src="assets/deskphone.glb"
        ></a-asset-item>
        <a-asset-item
          id="phonebooth"
          src="assets/phonebooth.glb"
        ></a-asset-item>
        <a-asset-item
          id="redphone"
          src="assets/redphone.glb"
        ></a-asset-item>
        <a-asset-item
          id="pillar1"
          src="assets/pillar1.glb"
        ></a-asset-item>
        <a-asset-item
          id="pillar2"
          src="assets/pillar2.glb"
        ></a-asset-item>
        <a-asset-item
          id="light"
          src="assets/light.glb"
        ></a-asset-item>
      
      </a-assets>
      
      <!-- to preview this environment in brackets press on the lightning bolt icon to open the html file in the browser -->
      <!-- you may need to refresh the browser window to see any changes -->
      <!-- moon -->
      <!-- this creates a sphere at position 0,0,0 in the virtual environment -->
      <!-- it textures it with the image with id of "moon" from the preloaded assets section above -->
      <!-- and gives it a radius of 1 metre -->
        <a-entity light="type: ambient; color: #ccc"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-sphere position="1.5 7 0" src="" radius="0.5" emissive="#abc"></a-sphere>
        <a-entity light="type: point; color: #aed1ec; intensity: 25" position="1.5 7 0"></a-entity>
      <!-- below are more types of 3D shapes you can draw you can give them textures, use the src parameter like the sphere examlple, or colours -->
      <!-- comment them out to see them appear in your environment -->
      <!-- <a-box position="-3 0 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <!-- <a-sphere position="3 0 -3" radius="1.25" color="#EF2D5E"></a-sphere> -->
      <!-- <a-cylinder position="-3 0 3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- <a-plane position="3 0 3" rotation="0 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      
      <a-plane
        position="1.5 -0.5 0"
        color="#bbb"
        rotation="-90 0 0"
        width="1.4"
        height="12"
        src=""
        material=""
      ></a-plane>
      
      <!-- add text -->
      <!-- see the Canvas tutorial for a range of fonts easily available in A-Frame -->
      <!-- add a 3D model -->
      <!-- this model was sourced from sketchfab https://sketchfab.com/feed -->
      <!-- if you source models, remember to search for and use low poly models -->
      <!-- to get the right scale and position I just played around with the values! -->
        <a-text font="mozillavr" value="Desk Phone" width="2" position="2.6 0.7 -3" rotation="0 -90 0" align="center"></a-text>
        <a-entity gltf-model="#phone3" position="2.8 1.25 -3" scale="0.13 0.13 0.13" rotation="-5 280 -2"></a-entity>
        <a-entity gltf-model="#pillar1" position="3 -0.45 -3" scale="0.2 0.2 0.2" rotation="1.5 180 -2.5"></a-entity>

        <a-text font="mozillavr" value="Rotary Telephone" width="2" position="2.6 0.7 0" rotation="0 -90 0" align="center"></a-text>
        <a-entity gltf-model="#phone1" position="3 1.05 0" scale="0.01 0.01 0.01" rotation="3 180 -5"></a-entity>
        <a-entity gltf-model="#pillar1" position="3 -0.45 0" scale="0.2 0.2 0.2" rotation="-0.5 180.5 0.5"></a-entity>

        <a-text font="mozillavr" value="Smartphone" width="2" position="2.6 0.7 3" rotation="0 -90 0" align="center"></a-text>
        <a-entity gltf-model="#phone2" position="3 1.3 3" scale="0.01 0.01 0.01" rotation="185 0 95"></a-entity>
        <a-entity gltf-model="#pillar1" position="3 -0.45 3" scale="0.2 0.2 0.2" rotation="1 180 -1"></a-entity>

        <a-entity gltf-model="#pillar2" position="6 1.9 -6.25" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="6 1.9 -3" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="6 1.9 0" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="6 1.9 3" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="6 1.9 6.25" scale="1 1 1" rotation="0 180 0"></a-entity>

        <a-entity gltf-model="#pillar2" position="-3 1.9 -6.25" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="-3 1.9 -3" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="-3 1.9 0" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="-3 1.9 3" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#pillar2" position="-3 1.9 6.25" scale="1 1 1" rotation="0 180 0"></a-entity>

        <a-entity gltf-model="#phonebooth" position="-3.5 1.2 -1.5" scale="0.2 0.2 0.2" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#redphone" position="-3 -0.45 1.5" scale="0.002 0.002 0.002" rotation="-30 75 0"></a-entity>
        <a-entity gltf-model="#redphone" position="-2.9 -0.85 1.65" scale="0.002 0.002 0.002" rotation="40 90 -30"></a-entity>
        <a-entity gltf-model="#redphone" position="-2.8 -1.5 1.8" scale="0.002 0.002 0.002" rotation="-30 140 -50"></a-entity>
        <a-entity gltf-model="#redphone" position="-2.7 -2.2 1.9" scale="0.002 0.002 0.002" rotation="10 135 -25"></a-entity>
    <!--<a-entity gltf-model="#light" position="0 6 0" scale="0.2 0.2 0.2" rotation="1 180 -1"></a-entity>-->
      <!-- sky adds a background image of colour to the entire scene -->
      <!-- https://aframe.io/docs/1.4.0/primitives/a-sky.html -->
      <a-sky color="#000329"></a-sky>
    </a-scene>
  </body>
</html>

<!-- 
image dimensions in aframe are in metres
to work out image proportions use the following
calculation. i.e. my image of Margaret Hamilton
image width = 227, height = 690
aspect ratio = w/h = 227/690 = 0.33
assuming 227 px = 1 m
expected width of image in VR = 1 m
width of image in VR = 1/0.33 = 3 m 
Otherwise you can just approximate the ratio : )
-->
